    display: flex;
    background: #fff;
    border-radius: 10px;

    flex: 1;
    padding: 15px;
    border: none;
    font-size: 1rem;

  }
  .search-container button {
    padding: 0 20px;

    background: #3b82f6;
    color: #fff;

    font-size: 1rem;
  }
  .grid {
    max-width: 1200px;
    margin: 30px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
  }
  .product-card {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    transition: 0.25s;
  }
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  }
  .product-card img {
    width: 100%;
    height: 220px;
    object-fit: contain;
  }
  .product-card h3 {
    font-size: 1.1rem;
    margin: 10px 0;
    height: 45px;
    overflow: hidden;
  }
  .product-card a {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    background: #10b981;
    color: #fff;
    padding: 10px 15px;
    border-radius: 8px;
    transition: 0.2s;
  }
  .product-card a:hover {
    background: #059669;
  }
  footer {

    margin-top: 40px;

function renderProducts(list) {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = list.map(p => `
    <div class="product-card">
      <img src="${p.image}" alt="${p.title}">
      <h3>${p.title}</h3>
      <a href="${p.link}" target="_blank">View on Amazon</a>
    </div>`).join("");
}
function searchProducts() {
  const keyword = document.getElementById("searchBar").value.toLowerCase();
  const results = PRODUCTS.filter(p => p.title.toLowerCase().includes(keyword) || p.asin.toLowerCase().includes(keyword));
  renderProducts(results);
}
